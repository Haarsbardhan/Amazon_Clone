<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- logo -->
           <div class="nav-logo border">
            <div class="logo"></div>
           </div> 
           <!-- address -->
           <div class="nav-address border">
            <p class="deliver">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="india">India</p>
            </div>
           </div>
           <!-- search-bar -->
           <div class="nav-search border">
            <div>
                <select class="dropdown">
                    <option class="options">All</option>
                    <option class="options">Books</option>
                    <option class="options">Laptop</option>
                </select>
            </div>
            <div class="search-bar">
                <input id="search-bar" placeholder="Search Amazon">
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           </div>
           <!-- language -->
            <div class="language border" >
                <div>
                    <img src="american-flag.png" alt="flag">
                </div>
                <select class="lang-drop">
                    <option>EN</option>
                    <option>ES</option>
                    <option>DE</option>
                </select>
            </div>
            <!-- Sign-in -->
             <div class="sign-in border">
                <div>
                    <div class="hello">Hello,sign in</div>
                    <div class="Acc">Account & Lists
                        <select></select>
                    </div>
                </div>
             </div>
             <!-- return and orders -->
             <div class="return border">
                <div>
                    <div class="returns">Returns</div>
                    <div class="orders">& Orders
                    </div>
                </div>
             </div>

        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
